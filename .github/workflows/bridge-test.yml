name: 'Bridge Tests'

on:
  schedule:
    - cron:  '0 7 * * 1,4'
    # scheduled at 07:00 every Monday and Thursday

  workflow_dispatch:  # click the button on Github repo!

jobs:
  test-bridges:
    name: Test Bridges
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2.3.2
      - name: Build docker
        run: |
          docker build -t bridgetester .
      - name: Start docker
        run: |
          mkdir ./temprss
          docker run -d -p 80 -v ./temprss:/temprss bridgetester
      - name: Run bridge tests
        run: |
          # curl http://localhost;
          # curl -m 1200 'https://localhost:3000/?action=display&bridge=Tester&url=localhost&format=Json' -o rss.json;
          # jq -r '.items[].tags | @csv' rss.json > rss.csv;
          cat ./temprss/rss.csv >> results.csv;
      - name: Update deployment files
        uses: test-room-7/action-update-file@v1
        with:
          file-path: results.csv
          commit-msg: New run
          github-token: ${{ secrets.GITHUB_TOKEN }}